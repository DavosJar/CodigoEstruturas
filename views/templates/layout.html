<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Page Title{% endblock title %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        aside {
            z-index: 1;
        }
        footer {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <header class="bg-dark text-white py-2 px-3">
        <div class="container-fluid d-flex align-items-center">
            <h1 class="h3 mb-0">Soporte Tecnico</h1>
        </div>
    </header>

    <div class="container-fluid flex-grow-1 d-flex p-0">
        <!-- Aside -->
        <aside class="bg-light p-3 border-right position-fixed h-100" style="width: 15%; left: 0;">
            <h2 class="h5">Panel de Usuario</h2>
            <div class="d-flex flex-column">
                <a href="{{ url_for('router.persona') }}" class="btn btn-secondary mb-2">Personas</a>
            </div>
        </aside>

        <!-- Main content -->
        <main class="p-3" style="margin-left: 15%; width: 85%;">
            {% block content %}{% endblock content %}
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p>Footer Section</p>
        <button type="button" class="btn btn-outline-light">Footer Button</button>
    </footer>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

{% extends "/layout.html" %}
{% block title %}Registrar persona{% endblock title %}

{% block content %}

<div class="container">
    <form action="{{ url_for('router.post_form') }}" method="post">
        <h2>Registrar Persona</h2>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Escribe tu apellido" required>
        </div>
        <div class="form-group">
            <label for="cedula">Cédula</label>
            <input type="text" class="form-control" id="cedula" name="cedula" placeholder="Escribe tu cédula" required>
        </div>
        <div class="form-group">
            <label for="fechaNacimiento">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Escribe tu dirección" required>
        </div>
        <input type="submit" class="btn btn-primary mb-2" value="Registrar">
    </form>
</div>

{% endblock content %}
